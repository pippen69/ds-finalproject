<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napster - Liked Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="liked.html" class="nav-link active">Liked Songs</a>
      <a href="search.html" class="nav-link">Search</a>
      <a href="download.html" class="nav-link">Download</a>

  </header>

  <main class="container">
    <h1 class="title">Liked Songs</h1>
    <div class="cards">
      <div class="card">
        <h2>Liked Songs</h2>
        <p>50 Songs</p>
        <img src="like-icon.png" alt="Liked Icon" />

      <div class="card">
        <h2>Downloaded</h2>
        <p>20 Songs</p>
        <img src="download-icon.png" alt="Download Icon" />

      <div class="card">
        <h2>Spongy Tunes</h2>
        <p>20 Songs</p>
        <img src="spongebob-icon.png" alt="SpongeBob Icon" />
      </div>
    </div>
  </main>

</html>
